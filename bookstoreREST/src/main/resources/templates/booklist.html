<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" 
    th:href="@{css/bootstrap.min.css}" /> 
</head>
<body>
	<h1>Books</h1>
    <table>
		<tr>
		    <th>Author</th>
            <th>Title</th>
            <th>Year</th>
            <th>ISBN</th>
            <th>Price</th>
		</tr>  
    	<tr  class="table table-striped" th:each = "book : ${books}">
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td> 
            <td th:text="${book.publicationYear}"></td> 
            <td th:text="${book.isbn}"></td>	
            <td th:text=" ${book.price}"></td>	
            <td th:text="${book.category.catName}"></td>
            <td><a class="btn btn-danger"   th:href="@{/delete/{isbn}(isbn=${book.isbn})}">Delete</a></td> 
            <td><a th:href="@{/edit/{isbn}(isbn=${book.isbn})}">Edit</a></td> 
    	</tr>
     </table>
     <a class="btn btn-success"  href="/add">Add Book</a> 
 	
</body>
</html>
