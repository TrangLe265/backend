<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add new friend to list</h1>
   
    <form  th:action="@{/add}" th:object="${friend}" method = "post">
        <p>First name: <input type="text" th:field="*{firstName}"/></p>
        <p th:if ="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}">Please enter a valid name</p>
        <p>Last name: <input type="text" th:field="*{lastName}"/></p>
        <p th:if ="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}">Please enter a valid name</p>
        <button type="submit">Add new friend </button>
    </form>
    
</body>
</html>
